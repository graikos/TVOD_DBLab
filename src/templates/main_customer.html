<!DOCTYPE html>
<html>
    <head>
        <title>TVOnDemand</title>
        <link rel="stylesheet" href="../static/style/style.css">
        <link rel="stylesheet" href="../static/style/main_customer.css">
        <script src="../static/js/lib.js" type="text/javascript"></script>
        <script src="../static/js/main_customer.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="navbar">
            <span class="navbar-title">TVOnDemand</span>
            <a href="/myaccount" class="navbar-title navbar-settings">My Account</span>
        </div>
        <div class="main-container">
            <div class="tab-bar">
                {% if sub_type == "FILMS" %}
                <a class="tab-btn tab-btn-active" id="films-tab-btn">Films</a>
                {% elif sub_type == "SHOWS" %}
                <a class="tab-btn tab-btn-active" id="shows-tab-btn">TV Shows</a>
                {% else %}
                <a class="tab-btn tab-btn-active" id="shows-tab-btn">TV Shows</a>
                <a class="tab-btn" id="films-tab-btn">Films</a>
                {% endif %}
                <a class="tab-btn" id="categories-tab-btn">Categories</a>
                <a class="tab-btn" id="search-tab-btn">Search</a>
            </div>
            <div class="content-container" id="content-container"></div>
        </div>
        <span class="loader" id="main-loader"></span>
    </body>
</html>
