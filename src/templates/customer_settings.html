<!DOCTYPE html>
<html>
    <head>
        <title>TVOnDemand</title>
        <link rel="stylesheet" href="../static/style/style.css">
        <link rel="stylesheet" href="../static/style/customer_settings.css">
        <script src="../static/js/lib.js" type="text/javascript"></script>
        <script src="../static/js/customer_settings.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="navbar">
            <a href="/main" class="navbar-title">TVOnDemand</a>
        </div>
        <div class="side-navbar">
            <a class="tab-btn tab-btn-active" id="profile-settings-tab">Profile Settings</a>
            <a class="tab-btn" id="my-rentals-tab">My Rentals</a>
            <a class="tab-btn" id="log-out">Log out</a>
        </div>
        <div class="main-content">
            <div class="profile-form">
                <div class="input-field-wrap half-input">
                    <h4 class="input-label">First name</h4>
                    <input type="text" class="form-input" id="first-name-input">
                </div>
                <div class="input-field-wrap half-input">
                    <h4 class="input-label">Last name</h4>
                    <input type="text" class="form-input" id="last-name-input">
                </div>
                <div class="input-field-wrap">
                    <h4 class="input-label">E-mail</h4>
                    <input type="text" class="form-input" disabled value="" id="email-input">
                </div>
                <div class="input-field-wrap">
                    <h4 class="input-label">Address</h4>
                    <input type="text" class="form-input" id="address-input">
                </div>
                <div class="input-field-wrap half-input">
                    <h4 class="input-label">District</h4>
                    <input type="text" class="form-input" id="district-input">
                </div>
                <div class="input-field-wrap half-input">
                    <h4 class="input-label">Phone</h4>
                    <input type="text" class="form-input" id="phone-input">
                </div>
                <div class="input-field-wrap half-input">
                    <h4 class="input-label">Postal Code</h4>
                    <input type="text" class="form-input" id="postal-code-input">
                </div>
                <div class="input-field-wrap half-input">
                    <h4 class="input-label">Country</h4>
                    <div class="select" data-selected="0" onclick="selectClick(this)" id="country-select">
                        <span class="selected-option-text select-option"><span>Default</span></span>
                        <div class="select-option-wrapper invisible-select-menu">
                        </div>
                    </div>
                </div>
                <div class="input-field-wrap half-input">
                    <h4 class="input-label">City</h4>
                    <div class="select" data-selected="0" onclick="selectClick(this)" id="city-select">
                        <span class="selected-option-text select-option"><span>Default</span></span>
                        <div class="select-option-wrapper invisible-select-menu">
                        </div>
                    </div>
                </div>
                <div class="input-field-wrap half-input">
                    <h4 class="input-label">Subscription Type</h4>
                    <div class="select" data-selected="0" onclick="selectClick(this)" id="sub-type-select">
                        <span class="selected-option-text select-option"><span>Default</span></span>
                        <div class="select-option-wrapper invisible-select-menu">
                        </div>
                    </div>
                </div>
                <button class="form-submit" onclick="submitData(this)">Update</button>
            </div>
        </div>
        <span class="loader" id="main-loader"></span>
    </body>
</html>
